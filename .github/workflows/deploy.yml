name: Deploy to Heroku

on:
  push:
    branches:
      - main  # 本番デプロイはmainブランチにpushされたとき

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to the Heroku container registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

    - name: Build, tag, and push the Docker image to the Heroku registry
      run: |
        docker buildx build --platform linux/amd64 -f Dockerfile . -t registry.heroku.com/souportfolio/web --push

    - name: Release the Heroku app
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        curl -n -X PATCH https://api.heroku.com/apps/souportfolio/formation \
        -d '{
          "updates": [
            {
              "type": "web",
              "docker_image": "'$(docker inspect registry.heroku.com/souportfolio/web:latest --format={{.Id}})'"
            }
          ]
        }' \
        -H "Content-Type: application/json" \
        -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
        -H "Authorization: Bearer $HEROKU_API_KEY"